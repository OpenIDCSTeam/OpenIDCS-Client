{% extends "base.html" %}

{% block content %}
<!-- 页面标题 -->
<div class="mb-6">
    <h1 class="text-3xl font-bold text-gray-800 flex items-center gap-3">
        <span class="iconify text-blue-600" data-icon="mdi:file-document-multiple" data-width="36"></span>
        日志管理
    </h1>
    <p class="text-gray-600 mt-1">查看系统运行日志和事件记录</p>
</div>

<!-- 过滤器 -->
<div class="bg-white rounded-lg border border-gray-200 p-4 mb-6 card-hover">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">主机筛选</label>
            <select id="hostFilter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 input-transition text-sm">
                <option value="">全部主机</option>
            </select>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">日志级别</label>
            <select id="levelFilter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 input-transition text-sm">
                <option value="">全部级别</option>
                <option value="ERROR">错误</option>
                <option value="WARNING">警告</option>
                <option value="INFO">信息</option>
                <option value="DEBUG">调试</option>
            </select>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">显示条数</label>
            <select id="limitFilter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 input-transition text-sm">
                <option value="50">50条</option>
                <option value="100" selected>100条</option>
                <option value="200">200条</option>
                <option value="500">500条</option>
            </select>
        </div>
        <div class="flex items-end">
            <button onclick="loadLogs()" class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium btn-hover shadow-sm flex items-center justify-center gap-2">
                <span class="iconify" data-icon="mdi:refresh" data-width="18"></span>
                刷新
            </button>
        </div>
    </div>
</div>

<!-- 日志列表 -->
<div class="bg-white rounded-lg border border-gray-200 card-hover">
    <div class="p-4 border-b border-gray-200 flex items-center justify-between">
        <h2 class="text-base font-semibold text-gray-800 flex items-center gap-2">
            <span class="iconify text-blue-600" data-icon="mdi:format-list-bulleted" data-width="20"></span>
            日志记录
        </h2>
        <div class="flex items-center gap-2">
            <button onclick="autoRefresh()" id="autoRefreshBtn" class="text-xs bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 py-1 rounded-lg smooth-transition">
                <span class="iconify" data-icon="mdi:play" data-width="14"></span>
                自动刷新
            </button>
            <button onclick="clearLogs()" class="text-xs bg-red-100 hover:bg-red-200 text-red-700 px-3 py-1 rounded-lg smooth-transition">
                <span class="iconify" data-icon="mdi:delete-sweep" data-width="14"></span>
                清空显示
            </button>
        </div>
    </div>
    <div id="logsContainer" class="max-h-96 overflow-y-auto">
        <div class="p-8 text-center text-gray-500 text-sm">
            <span class="iconify animate-pulse-slow" data-icon="mdi:loading" data-width="20"></span>
            <span class="ml-2">加载日志中...</span>
        </div>
    </div>
</div>

<!-- 统计信息 -->
<div class="grid grid-cols-1 md:grid-cols-4 gap-4 mt-6">
    <div class="bg-white rounded-lg border border-gray-200 p-4 card-hover">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-red-100 rounded-lg flex items-center justify-center">
                <span class="iconify text-red-600" data-icon="mdi:alert-circle" data-width="20"></span>
            </div>
            <div>
                <p class="text-xs text-gray-600 font-medium">错误</p>
                <p class="text-lg font-bold text-gray-800" id="errorCount">0</p>
            </div>
        </div>
    </div>
    <div class="bg-white rounded-lg border border-gray-200 p-4 card-hover">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-yellow-100 rounded-lg flex items-center justify-center">
                <span class="iconify text-yellow-600" data-icon="mdi:alert" data-width="20"></span>
            </div>
            <div>
                <p class="text-xs text-gray-600 font-medium">警告</p>
                <p class="text-lg font-bold text-gray-800" id="warningCount">0</p>
            </div>
        </div>
    </div>
    <div class="bg-white rounded-lg border border-gray-200 p-4 card-hover">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
                <span class="iconify text-blue-600" data-icon="mdi:information" data-width="20"></span>
            </div>
            <div>
                <p class="text-xs text-gray-600 font-medium">信息</p>
                <p class="text-lg font-bold text-gray-800" id="infoCount">0</p>
            </div>
        </div>
    </div>
    <div class="bg-white rounded-lg border border-gray-200 p-4 card-hover">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-gray-100 rounded-lg flex items-center justify-center">
                <span class="iconify text-gray-600" data-icon="mdi:bug" data-width="20"></span>
            </div>
            <div>
                <p class="text-xs text-gray-600 font-medium">调试</p>
                <p class="text-lg font-bold text-gray-800" id="debugCount">0</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    let autoRefreshInterval = null;
    let allLogs = [];

    $(document).ready(function() {
        loadHosts();
        loadLogs();
    });

    async function loadHosts() {
        try {
            const result = await apiRequest('/api/hosts');
            if (result && result.code === 200) {
                const hostSelect = document.getElementById('hostFilter');
                hostSelect.innerHTML = '<option value="">全部主机</option>';
                
                Object.keys(result.data).forEach(hostName => {
                    const option = document.createElement('option');
                    option.value = hostName;
                    option.textContent = hostName;
                    hostSelect.appendChild(option);
                });
            }
        } catch (error) {
            console.error('加载主机列表失败:', error);
        }
    }

    async function loadLogs() {
        try {
            const hsName = document.getElementById('hostFilter').value;
            const limit = document.getElementById('limitFilter').value;
            
            const result = await apiRequest(`/api/logs?hs_name=${hsName}&limit=${limit}`);
            if (result && result.code === 200) {
                allLogs = result.data || [];
                renderLogs();
                updateStatistics();
            }
        } catch (error) {
            console.error('加载日志失败:', error);
            document.getElementById('logsContainer').innerHTML = `
                <div class="p-8 text-center text-red-500 text-sm">
                    <span class="iconify" data-icon="mdi:alert-circle" data-width="20"></span>
                    <span class="ml-2">加载日志失败</span>
                </div>
            `;
        }
    }

    function renderLogs() {
        const container = document.getElementById('logsContainer');
        const levelFilter = document.getElementById('levelFilter').value;
        
        let filteredLogs = allLogs;
        if (levelFilter) {
            filteredLogs = allLogs.filter(log => log.level === levelFilter);
        }

        if (filteredLogs.length === 0) {
            container.innerHTML = `
                <div class="p-8 text-center text-gray-500 text-sm">
                    <span class="iconify" data-icon="mdi:file-document-outline" data-width="20"></span>
                    <span class="ml-2">暂无日志记录</span>
                </div>
            `;
            return;
        }

        let html = '<div class="divide-y divide-gray-200">';
        filteredLogs.forEach((log, index) => {
            const level = log.level || 'INFO';
            const levelColor = getLevelColor(level);
            const timestamp = log.timestamp || new Date().toISOString();
            const time = new Date(timestamp).toLocaleString('zh-CN');
            const message = log.message || log.content || '无消息内容';
            const host = log.host || '系统';

            html += `
                <div class="p-4 hover:bg-gray-50 smooth-transition">
                    <div class="flex items-start gap-3">
                        <div class="w-2 h-2 ${levelColor} rounded-full mt-2 flex-shrink-0"></div>
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center justify-between mb-1">
                                <div class="flex items-center gap-2">
                                    <span class="text-xs font-semibold text-gray-600">${host}</span>
                                    <span class="text-xs ${levelColor} font-medium uppercase">${level}</span>
                                </div>
                                <span class="text-xs text-gray-500">${time}</span>
                            </div>
                            <p class="text-sm text-gray-800 break-words">${message}</p>
                        </div>
                    </div>
                </div>
            `;
        });

        html += '</div>';
        container.innerHTML = html;
    }

    function getLevelColor(level) {
        switch (level.toUpperCase()) {
            case 'ERROR': return 'bg-red-500 text-red-600';
            case 'WARNING': return 'bg-yellow-500 text-yellow-600';
            case 'INFO': return 'bg-blue-500 text-blue-600';
            case 'DEBUG': return 'bg-gray-500 text-gray-600';
            default: return 'bg-gray-400 text-gray-600';
        }
    }

    function updateStatistics() {
        const stats = {
            ERROR: 0,
            WARNING: 0,
            INFO: 0,
            DEBUG: 0
        };

        allLogs.forEach(log => {
            const level = (log.level || 'INFO').toUpperCase();
            if (stats.hasOwnProperty(level)) {
                stats[level]++;
            }
        });

        document.getElementById('errorCount').textContent = stats.ERROR;
        document.getElementById('warningCount').textContent = stats.WARNING;
        document.getElementById('infoCount').textContent = stats.INFO;
        document.getElementById('debugCount').textContent = stats.DEBUG;
    }

    function autoRefresh() {
        const btn = document.getElementById('autoRefreshBtn');
        if (autoRefreshInterval) {
            clearInterval(autoRefreshInterval);
            autoRefreshInterval = null;
            btn.innerHTML = '<span class="iconify" data-icon="mdi:play" data-width="14"></span> 自动刷新';
            btn.classList.remove('bg-green-100', 'text-green-700');
            btn.classList.add('bg-gray-100', 'text-gray-700');
        } else {
            autoRefreshInterval = setInterval(loadLogs, 5000);
            btn.innerHTML = '<span class="iconify" data-icon="mdi:pause" data-width="14"></span> 停止刷新';
            btn.classList.remove('bg-gray-100', 'text-gray-700');
            btn.classList.add('bg-green-100', 'text-green-700');
        }
    }

    function clearLogs() {
        allLogs = [];
        renderLogs();
        updateStatistics();
    }

    // 事件监听
    document.getElementById('hostFilter').addEventListener('change', loadLogs);
    document.getElementById('levelFilter').addEventListener('change', renderLogs);
    document.getElementById('limitFilter').addEventListener('change', loadLogs);
</script>
{% endblock %}
