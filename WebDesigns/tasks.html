{% extends "base.html" %}

{% block content %}
<!-- 页面标题 -->
<div class="mb-6">
    <h1 class="text-3xl font-bold text-gray-800 flex items-center gap-3">
        <span class="iconify text-purple-600" data-icon="mdi:playlist-check" data-width="36"></span>
        任务管理
    </h1>
    <p class="text-gray-600 mt-1">查看虚拟机任务执行情况和状态</p>
</div>

<!-- 过滤器 -->
<div class="bg-white rounded-lg border border-gray-200 p-4 mb-6 card-hover">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">主机筛选</label>
            <select id="hostFilter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 input-transition text-sm">
                <option value="">全部主机</option>
            </select>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">任务状态</label>
            <select id="statusFilter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 input-transition text-sm">
                <option value="">全部状态</option>
                <option value="pending">等待中</option>
                <option value="running">运行中</option>
                <option value="completed">已完成</option>
                <option value="failed">失败</option>
            </select>
        </div>
        <div class="flex items-end">
            <button onclick="loadTasks()" class="w-full bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg text-sm font-medium btn-hover shadow-sm flex items-center justify-center gap-2">
                <span class="iconify" data-icon="mdi:refresh" data-width="18"></span>
                刷新
            </button>
        </div>
    </div>
</div>

<!-- 任务统计 -->
<div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
    <div class="bg-white rounded-lg border border-gray-200 p-4 card-hover">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-yellow-100 rounded-lg flex items-center justify-center">
                <span class="iconify text-yellow-600" data-icon="mdi:clock-outline" data-width="20"></span>
            </div>
            <div>
                <p class="text-xs text-gray-600 font-medium">等待中</p>
                <p class="text-lg font-bold text-gray-800" id="pendingCount">0</p>
            </div>
        </div>
    </div>
    <div class="bg-white rounded-lg border border-gray-200 p-4 card-hover">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
                <span class="iconify text-blue-600" data-icon="mdi:play-circle" data-width="20"></span>
            </div>
            <div>
                <p class="text-xs text-gray-600 font-medium">运行中</p>
                <p class="text-lg font-bold text-gray-800" id="runningCount">0</p>
            </div>
        </div>
    </div>
    <div class="bg-white rounded-lg border border-gray-200 p-4 card-hover">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center">
                <span class="iconify text-green-600" data-icon="mdi:check-circle" data-width="20"></span>
            </div>
            <div>
                <p class="text-xs text-gray-600 font-medium">已完成</p>
                <p class="text-lg font-bold text-gray-800" id="completedCount">0</p>
            </div>
        </div>
    </div>
    <div class="bg-white rounded-lg border border-gray-200 p-4 card-hover">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-red-100 rounded-lg flex items-center justify-center">
                <span class="iconify text-red-600" data-icon="mdi:close-circle" data-width="20"></span>
            </div>
            <div>
                <p class="text-xs text-gray-600 font-medium">失败</p>
                <p class="text-lg font-bold text-gray-800" id="failedCount">0</p>
            </div>
        </div>
    </div>
</div>

<!-- 任务列表 -->
<div class="bg-white rounded-lg border border-gray-200 card-hover">
    <div class="p-4 border-b border-gray-200 flex items-center justify-between">
        <h2 class="text-base font-semibold text-gray-800 flex items-center gap-2">
            <span class="iconify text-purple-600" data-icon="mdi:format-list-bulleted" data-width="20"></span>
            任务列表
        </h2>
        <div class="flex items-center gap-2">
            <button onclick="autoRefresh()" id="autoRefreshBtn" class="text-xs bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 py-1 rounded-lg smooth-transition">
                <span class="iconify" data-icon="mdi:play" data-width="14"></span>
                自动刷新
            </button>
            <button onclick="clearTasks()" class="text-xs bg-red-100 hover:bg-red-200 text-red-700 px-3 py-1 rounded-lg smooth-transition">
                <span class="iconify" data-icon="mdi:delete-sweep" data-width="14"></span>
                清空显示
            </button>
        </div>
    </div>
    <div id="tasksContainer" class="max-h-96 overflow-y-auto">
        <div class="p-8 text-center text-gray-500 text-sm">
            <span class="iconify animate-pulse-slow" data-icon="mdi:loading" data-width="20"></span>
            <span class="ml-2">加载任务中...</span>
        </div>
    </div>
</div>

<!-- 任务详情模态框 -->
<div id="taskModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-lg bg-white">
        <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-semibold text-gray-800 flex items-center gap-2">
                <span class="iconify text-purple-600" data-icon="mdi:information" data-width="20"></span>
                任务详情
            </h3>
            <button onclick="closeTaskModal()" class="text-gray-400 hover:text-gray-600">
                <span class="iconify" data-icon="mdi:close" data-width="20"></span>
            </button>
        </div>
        <div id="taskModalContent" class="space-y-4">
            <!-- 任务详情内容 -->
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    let autoRefreshInterval = null;
    let allTasks = [];

    $(document).ready(function() {
        loadHosts();
        loadTasks();
    });

    async function loadHosts() {
        try {
            const result = await apiRequest('/api/hosts');
            if (result && result.code === 200) {
                const hostSelect = document.getElementById('hostFilter');
                hostSelect.innerHTML = '<option value="">全部主机</option>';
                
                Object.keys(result.data).forEach(hostName => {
                    const option = document.createElement('option');
                    option.value = hostName;
                    option.textContent = hostName;
                    hostSelect.appendChild(option);
                });
            }
        } catch (error) {
            console.error('加载主机列表失败:', error);
        }
    }

    async function loadTasks() {
        try {
            const hsName = document.getElementById('hostFilter').value;
            
            const result = await apiRequest(`/api/tasks?hs_name=${hsName}&limit=200`);
            if (result && result.code === 200) {
                allTasks = result.data || [];
                renderTasks();
                updateStatistics();
            }
        } catch (error) {
            console.error('加载任务失败:', error);
            document.getElementById('tasksContainer').innerHTML = `
                <div class="p-8 text-center text-red-500 text-sm">
                    <span class="iconify" data-icon="mdi:alert-circle" data-width="20"></span>
                    <span class="ml-2">加载任务失败</span>
                </div>
            `;
        }
    }

    function renderTasks() {
        const container = document.getElementById('tasksContainer');
        const statusFilter = document.getElementById('statusFilter').value;
        
        let filteredTasks = allTasks;
        if (statusFilter) {
            filteredTasks = allTasks.filter(task => task.status === statusFilter);
        }

        if (filteredTasks.length === 0) {
            container.innerHTML = `
                <div class="p-8 text-center text-gray-500 text-sm">
                    <span class="iconify" data-icon="mdi:playlist-remove" data-width="20"></span>
                    <span class="ml-2">暂无任务记录</span>
                </div>
            `;
            return;
        }

        let html = '<div class="divide-y divide-gray-200">';
        filteredTasks.forEach((task, index) => {
            const status = task.status || 'pending';
            const statusInfo = getStatusInfo(status);
            const timestamp = task.created_at || task.timestamp || new Date().toISOString();
            const time = new Date(timestamp).toLocaleString('zh-CN');
            const taskType = task.type || task.task_type || '未知';
            const vmName = task.vm_name || task.vm_uuid || '未知虚拟机';
            const hostName = task.hs_name || '未知主机';
            const description = task.description || task.message || `${taskType} - ${vmName}`;

            html += `
                <div class="p-4 hover:bg-gray-50 smooth-transition cursor-pointer" onclick="showTaskDetail(${index})">
                    <div class="flex items-start gap-3">
                        <div class="w-10 h-10 ${statusInfo.bgColor} rounded-lg flex items-center justify-center flex-shrink-0">
                            <span class="iconify ${statusInfo.textColor}" data-icon="${statusInfo.icon}" data-width="20"></span>
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center justify-between mb-2">
                                <div class="flex items-center gap-2">
                                    <span class="text-sm font-semibold text-gray-800">${taskType}</span>
                                    <span class="text-xs ${statusInfo.textColor} ${statusInfo.bgColor} px-2 py-1 rounded-full font-medium">
                                        ${statusInfo.text}
                                    </span>
                                </div>
                                <span class="text-xs text-gray-500">${time}</span>
                            </div>
                            <div class="space-y-1">
                                <p class="text-sm text-gray-700">${description}</p>
                                <div class="flex items-center gap-4 text-xs text-gray-600">
                                    <span class="flex items-center gap-1">
                                        <span class="iconify" data-icon="mdi:server" data-width="14"></span>
                                        ${hostName}
                                    </span>
                                    <span class="flex items-center gap-1">
                                        <span class="iconify" data-icon="mdi:cube-outline" data-width="14"></span>
                                        ${vmName}
                                    </span>
                                </div>
                            </div>
                        </div>
                        <span class="iconify text-gray-400" data-icon="mdi:chevron-right" data-width="20"></span>
                    </div>
                </div>
            `;
        });

        html += '</div>';
        container.innerHTML = html;
    }

    function getStatusInfo(status) {
        switch (status.toLowerCase()) {
            case 'pending':
                return {
                    text: '等待中',
                    icon: 'mdi:clock-outline',
                    bgColor: 'bg-yellow-100',
                    textColor: 'text-yellow-600'
                };
            case 'running':
                return {
                    text: '运行中',
                    icon: 'mdi:play-circle',
                    bgColor: 'bg-blue-100',
                    textColor: 'text-blue-600'
                };
            case 'completed':
                return {
                    text: '已完成',
                    icon: 'mdi:check-circle',
                    bgColor: 'bg-green-100',
                    textColor: 'text-green-600'
                };
            case 'failed':
                return {
                    text: '失败',
                    icon: 'mdi:close-circle',
                    bgColor: 'bg-red-100',
                    textColor: 'text-red-600'
                };
            default:
                return {
                    text: '未知',
                    icon: 'mdi:help-circle',
                    bgColor: 'bg-gray-100',
                    textColor: 'text-gray-600'
                };
        }
    }

    function updateStatistics() {
        const stats = {
            pending: 0,
            running: 0,
            completed: 0,
            failed: 0
        };

        allTasks.forEach(task => {
            const status = (task.status || 'pending').toLowerCase();
            if (stats.hasOwnProperty(status)) {
                stats[status]++;
            }
        });

        document.getElementById('pendingCount').textContent = stats.pending;
        document.getElementById('runningCount').textContent = stats.running;
        document.getElementById('completedCount').textContent = stats.completed;
        document.getElementById('failedCount').textContent = stats.failed;
    }

    function showTaskDetail(index) {
        const task = allTasks[index];
        const modal = document.getElementById('taskModal');
        const content = document.getElementById('taskModalContent');
        
        const statusInfo = getStatusInfo(task.status || 'pending');
        const timestamp = task.created_at || task.timestamp || new Date().toISOString();
        const time = new Date(timestamp).toLocaleString('zh-CN');

        content.innerHTML = `
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-medium text-gray-500 mb-1">任务类型</label>
                        <p class="text-sm font-semibold text-gray-800">${task.type || task.task_type || '未知'}</p>
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-500 mb-1">状态</label>
                        <span class="inline-flex items-center gap-1 text-sm ${statusInfo.textColor} ${statusInfo.bgColor} px-3 py-1 rounded-full font-medium">
                            <span class="iconify" data-icon="${statusInfo.icon}" data-width="16"></span>
                            ${statusInfo.text}
                        </span>
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-500 mb-1">主机</label>
                        <p class="text-sm text-gray-800">${task.hs_name || '未知主机'}</p>
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-500 mb-1">虚拟机</label>
                        <p class="text-sm text-gray-800">${task.vm_name || task.vm_uuid || '未知虚拟机'}</p>
                    </div>
                </div>
                
                <div>
                    <label class="block text-xs font-medium text-gray-500 mb-1">描述</label>
                    <p class="text-sm text-gray-800">${task.description || task.message || '无描述'}</p>
                </div>
                
                <div>
                    <label class="block text-xs font-medium text-gray-500 mb-1">创建时间</label>
                    <p class="text-sm text-gray-800">${time}</p>
                </div>
                
                ${task.error_message ? `
                <div>
                    <label class="block text-xs font-medium text-gray-500 mb-1">错误信息</label>
                    <div class="bg-red-50 border border-red-200 rounded-lg p-3">
                        <p class="text-sm text-red-800 font-mono">${task.error_message}</p>
                    </div>
                </div>
                ` : ''}
                
                <div>
                    <label class="block text-xs font-medium text-gray-500 mb-1">完整数据</label>
                    <div class="bg-gray-50 border border-gray-200 rounded-lg p-3 max-h-40 overflow-y-auto">
                        <pre class="text-xs text-gray-700 font-mono">${JSON.stringify(task, null, 2)}</pre>
                    </div>
                </div>
            </div>
        `;
        
        modal.classList.remove('hidden');
    }

    function closeTaskModal() {
        document.getElementById('taskModal').classList.add('hidden');
    }

    function autoRefresh() {
        const btn = document.getElementById('autoRefreshBtn');
        if (autoRefreshInterval) {
            clearInterval(autoRefreshInterval);
            autoRefreshInterval = null;
            btn.innerHTML = '<span class="iconify" data-icon="mdi:play" data-width="14"></span> 自动刷新';
            btn.classList.remove('bg-green-100', 'text-green-700');
            btn.classList.add('bg-gray-100', 'text-gray-700');
        } else {
            autoRefreshInterval = setInterval(loadTasks, 5000);
            btn.innerHTML = '<span class="iconify" data-icon="mdi:pause" data-width="14"></span> 停止刷新';
            btn.classList.remove('bg-gray-100', 'text-gray-700');
            btn.classList.add('bg-green-100', 'text-green-700');
        }
    }

    function clearTasks() {
        allTasks = [];
        renderTasks();
        updateStatistics();
    }

    // 事件监听
    document.getElementById('hostFilter').addEventListener('change', loadTasks);
    document.getElementById('statusFilter').addEventListener('change', renderTasks);

    // 点击模态框外部关闭
    document.getElementById('taskModal').addEventListener('click', function(e) {
        if (e.target === this) {
            closeTaskModal();
        }
    });
</script>
{% endblock %}
