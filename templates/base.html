<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <style>
        /* 加载状态脉冲动画 */
        @keyframes gentlePulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.85; }
        }
        .animate-pulse-slow { animation: gentlePulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        
        /* 卡片悬停效果 */
        .card-hover {
            transition: all 0.25s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px -8px rgba(0, 0, 0, 0.1);
        }
        
        /* 按钮悬停效果 */
        .btn-hover {
            transition: all 0.25s ease;
        }
        .btn-hover:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-hover:active {
            transform: translateY(0);
        }
        
        /* 平滑过渡 */
        .smooth-transition {
            transition: all 0.25s ease;
        }
        
        /* 输入框过渡 */
        .input-transition {
            transition: all 0.25s ease;
        }
        .input-transition:focus {
            transform: translateY(-1px);
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <a href="/dashboard" class="flex items-center space-x-2 smooth-transition hover:scale-105">
                        <span class="iconify text-blue-600" data-icon="mdi:server-network" data-width="32" data-height="32"></span>
                        <h1 class="text-2xl font-bold text-blue-600">OpenIDCS</h1>
                    </a>
                    <div class="hidden md:flex space-x-1 ml-8">
                        <a href="/dashboard" class="text-gray-700 hover:text-blue-600 hover:bg-blue-50 px-4 py-2 rounded-lg text-sm font-medium smooth-transition">
                            <div class="flex items-center gap-2">
                                <span class="iconify" data-icon="mdi:view-dashboard" data-width="20"></span>
                                仪表盘
                            </div>
                        </a>
                        <a href="/hosts" class="text-gray-700 hover:text-blue-600 hover:bg-blue-50 px-4 py-2 rounded-lg text-sm font-medium smooth-transition">
                            <div class="flex items-center gap-2">
                                <span class="iconify" data-icon="mdi:server" data-width="20"></span>
                                主机管理
                            </div>
                        </a>
                        <a href="/settings" class="text-gray-700 hover:text-blue-600 hover:bg-blue-50 px-4 py-2 rounded-lg text-sm font-medium smooth-transition">
                            <div class="flex items-center gap-2">
                                <span class="iconify" data-icon="mdi:cog" data-width="20"></span>
                                系统设置
                            </div>
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-2 text-gray-700 bg-gray-50 px-3 py-2 rounded-lg smooth-transition hover:bg-gray-100">
                        <span class="iconify text-gray-500" data-icon="mdi:account-circle" data-width="20"></span>
                        <span class="text-sm font-medium">{{ username }}</span>
                    </div>
                    <a href="/logout" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm font-medium btn-hover shadow-sm flex items-center gap-2">
                        <span class="iconify" data-icon="mdi:logout" data-width="16"></span>
                        退出
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- 页脚 -->
    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="container mx-auto px-4 py-4">
            <div class="flex flex-col md:flex-row justify-between items-center text-sm text-gray-500">
                <div class="flex items-center gap-2 mb-2 md:mb-0">
                    <span class="iconify" data-icon="mdi:server-network" data-width="18"></span>
                    <span>OpenIDCS 虚拟化管理平台</span>
                </div>
                <div class="flex items-center gap-4">
                    <span class="flex items-center gap-1">
                        <span class="iconify" data-icon="mdi:github" data-width="16"></span>
                        OpenIDCS Team
                    </span>
                    <span>© 2024</span>
                </div>
            </div>
        </div>
    </footer>

    <!-- 全局消息提示 -->
    <div id="toast-container" class="fixed top-20 right-4 z-50 space-y-2"></div>

    <script>
        // 全局消息提示函数
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const colors = {
                'success': 'bg-green-500',
                'error': 'bg-red-500',
                'warning': 'bg-yellow-500',
                'info': 'bg-blue-500'
            };
            const icons = {
                'success': 'mdi:check-circle',
                'error': 'mdi:alert-circle',
                'warning': 'mdi:alert',
                'info': 'mdi:information'
            };
            
            const toast = document.createElement('div');
            toast.className = `${colors[type]} text-white px-4 py-3 rounded-lg shadow-lg flex items-center gap-2 animate-fade-in`;
            toast.innerHTML = `
                <span class="iconify" data-icon="${icons[type]}" data-width="20"></span>
                <span>${message}</span>
            `;
            
            container.appendChild(toast);
            
            // 3秒后自动消失
            setTimeout(() => {
                toast.classList.add('opacity-0', 'transition-opacity', 'duration-300');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // API请求封装
        async function apiRequest(url, method = 'GET', data = null) {
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json'
                }
            };
            if (data) {
                options.body = JSON.stringify(data);
            }
            
            try {
                const response = await fetch(url, options);
                const result = await response.json();
                
                if (result.code === 401) {
                    window.location.href = '/login';
                    return null;
                }
                
                return result;
            } catch (error) {
                console.error('API请求失败:', error);
                showToast('请求失败，请重试', 'error');
                return null;
            }
        }
    </script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
